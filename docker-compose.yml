version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: piccool-wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./:/var/www/html/wp-content/themes/piccool
    depends_on:
      - db
    networks:
      - piccool-network

  db:
    image: mysql:8.0
    container_name: piccool-mysql
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - piccool-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: piccool-phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    depends_on:
      - db
    networks:
      - piccool-network

volumes:
  wordpress_data:
  db_data:

networks:
  piccool-network:
    driver: bridge